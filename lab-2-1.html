    <meta charset="UTF-8">
    <title>Цикл while</title>
    <script>
        var num = 2;
        var result = 1;
        var count = 1;
        var level = 10;

        while(count <= level){
            result = num * result
            console.log(result)
            level--;
        }
    </script>
