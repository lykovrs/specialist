<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Цикл while</title>
    <script>
        var num = 2;
        var result = 1;

        var level = 10;

        for(var count = 1; count <= level; level--){
            result = num * result
            console.log(result)

        }
    </script>
</head>
